services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todo
    networks:
      - todo-network
  server:
    build:
        context: ./server
        dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: mysql://root:root@db:3306/todo
    networks:
      - todo-network
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - todo-network
networks:
  todo-network:
    driver: bridge
